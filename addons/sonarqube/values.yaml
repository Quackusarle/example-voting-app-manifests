sonarqube:
  community:
    enabled: true
  
  monitoringPasscode: "secretnha" 

  startupProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 60
  
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 10
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 10
  jvmOpts: "-Xms1536m -Xmx2048m"

  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi" 
      cpu: "2000m"

  ingress:
    enabled: true
    ingressClassName: "alb"
    annotations:
      alb.ingress.kubernetes.io/scheme: "internet-facing"
      alb.ingress.kubernetes.io/target-type: "ip"
      alb.ingress.kubernetes.io/backend-protocol: "HTTP"
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
      alb.ingress.kubernetes.io/healthcheck-path: "/api/system/status"
      alb.ingress.kubernetes.io/success-codes: "200"
    hosts:
      - name: ""
        path: /
        pathType: Prefix

  persistence:
    enabled: true
    storageClass: "ebs-sc"
    size: "5Gi"
    
  initSysctl:
    enabled: true

postgresql:
  enabled: true
  image:
    repository: "docker.io/bitnami/postgresql"
    tag: "11-debian-11"
    
  persistence:
    enabled: true
    storageClass: "ebs-sc"
    size: "5Gi"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
