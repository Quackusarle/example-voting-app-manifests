sonarqube:
  community:
    enabled: true
  monitoringPasscode: "secretnha" 
  
  ingress:
    enabled: true
    ingressClassName: "alb"
    annotations:
      alb.ingress.kubernetes.io/scheme: "internet-facing"
      alb.ingress.kubernetes.io/target-type: "ip"
      alb.ingress.kubernetes.io/backend-protocol: "HTTP"
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
      alb.ingress.kubernetes.io/healthcheck-path: "/api/system/status"
      alb.ingress.kubernetes.io/success-codes: "200"

    hosts:
      - name: ""
        path: /

  persistence:
    enabled: true
    storageClass: "ebs-sc"
    size: "5Gi"
  initSysctl:
    enabled: true
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  jvmOpts: "-Xms512m -Xmx1024m"

postgresql:
  enabled: true
  image:
    tag: "11-debian-11"
  persistence:
    enabled: true
    storageClass: "ebs-sc"
    size: "5Gi"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
