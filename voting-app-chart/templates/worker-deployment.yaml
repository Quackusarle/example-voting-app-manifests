apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: "{{ .Values.worker.repository }}:{{ .Values.worker.tag }}"
        name: worker
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}