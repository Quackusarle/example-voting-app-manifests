apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: example-voting-app
  annotations:
    kubernetes.io/ingress.class: "traefik"

spec:
  rules:
    - host: vote.votingapp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote
                port:
                  number: 80
                  
    - host: result.votingapp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result
                port:
                  number: 80